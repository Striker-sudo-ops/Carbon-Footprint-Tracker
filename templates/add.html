<!DOCTYPE html>
<html>
<head>
    <title>Add Record</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2>Add Today's Carbon Data</h2>
<form method="POST">
    <label>Distance Travelled (km):</label>
    <input type="number" step="0.1" name="distance" class="form-control" required>

    <label class="mt-3">Transport Mode:</label>
    <select name="mode" class="form-control">
        <option value="car">Car</option>
        <option value="bike">Bike</option>
        <option value="bus">Bus</option>
        <option value="train">Train</option>
    </select>

    <label class="mt-3">Electricity Used (kWh):</label>
    <input type="number" step="0.1" name="units" class="form-control" required>

    <label class="mt-3">Food Type:</label>
    <select name="food" class="form-control">
        <option value="vegan">Vegan</option>
        <option value="vegetarian">Vegetarian</option>
        <option value="non_veg">Non-Veg</option>
    </select>

    <label class="mt-3">Waste (kg):</label>
    <input type="number" step="0.1" name="waste" class="form-control" required>

    <button class="btn btn-primary mt-4">Save Record</button>
</form>
</body>
</html>
