<!DOCTYPE html>
<html>
<head>
    <title>Carbon Records</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2 class="mb-3">Your Carbon Footprint Records</h2>
<table class="table table-bordered table-striped">
    <tr>
        <th>Date</th>
        <th>Transport</th>
        <th>Electricity</th>
        <th>Food</th>
        <th>Waste</th>
        <th>Total COâ‚‚ (kg)</th><th>Delete</th></tr>
    {% for row in data %}
    <tr>
        <td>{{ row[1] }}</td>
        <td>{{ '%.2f'|format(row[2]) }}</td>
        <td>{{ '%.2f'|format(row[3]) }}</td>
        <td>{{ '%.2f'|format(row[4]) }}</td>
        <td>{{ '%.2f'|format(row[5]) }}</td>
        <td><strong>{{ '%.2f'|format(row[6]) }}</strong></td>
    <td><a class='btn btn-danger btn-sm' href='/delete/{{ row[0] }}'>Delete</a></td></tr>{% endfor %}
</table>
<a href="/" class="btn btn-secondary mt-3">Back</a>
</body>
</html>
